<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Desafio - Módulo I</title>
</head>
<body>
  <h1>Pesquisa de Pessoas</h1>
    <div id="divAguarde" class="flex-row flex-center">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <span style="margin-left: 15px;">Aguarde...</span>
    </div>
    <div class="hidden" id="divHidden">
      <div class="row">
        <div class="input-field col s10">
          <input type="text" class="validate" id="inputSearch">
          <label for="last_name">Pesquisa</label>
        </div>
        <div class="input-field col">
          <button class="btn waves-effect waves-light deep-orange" type="submit" id="buttonSearch">Buscar</button>
        </div>
      </div>

      <div class="flex-row flex-align-top">
      <div id="divUsers" class="panel"><h2>Nenhum usuário filtrado</h2></div>
      <div id="divStats" class="panel"><h2>Estatísticas</h2></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
